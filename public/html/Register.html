<body>
<!-- Navigation Bar-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="homeLogo" href="./index.html">YugiohDex</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

<!-- Registration Form -->
<div class="container">
    <form class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control"/>

        <label for="password">Password</label>
        <input id="password" type="password" class="form-control"/>

        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" class="form-control"/>

    </form>
    <div id="buttonContainer">
        <a id="registerButton" class="btn btn-primary pull-left" role="button" onclick="validateRegister()">Register</a>
        <a class="btn btn-default center-block" role="button" onclick="googleSignInRegister()">Sign in with Google</a>
        <a class="btn btn-default pull-right" role="button" href="./Login.html">Login</a>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
