<!-- Card Directory Form for Search -->
<div class="container well">
    <form class="form-group">
        <div class="col-sm-4 col-xs-6">
            <label for="card_name">Name</label>
            <input id="card_name" class="form-control" type="text" placeholder="cardname"/>
        </div>
        <div class="col-sm-1 col-xs-2">
            <label for="attack_pt">Attack</label>
            <input id="attack_pt" class="form-control" type="text" placeholder="0"/>
        </div>
        <div class="col-sm-1 col-xs-2">
            <label for="defense_pt">Defense</label>
            <input id="defense_pt" class="form-control" type="text" placeholder="0"/>
        </div>
        <div class="col-sm-2 col-xs-4">
            <label for="card_type">Type</label>
            <select id="card_type" class="form-control">
                <option>Monster</option>
                <option>Trap</option>
                <option>Spell</option>
            </select>
        </div>
        <div class="col-sm-2 col-xs-4">
            <label for="card_format">Format</label>
            <select class="form-control" id="card_format">
                <option>TCG</option>
                <option>OCG</option>
                <option>Both</option>
            </select>
        </div>
        <div class="col-sm-2 col-xs-4">
            <label for="search_btn">Search</label>
            <input type="button" id="search_btn" class="form-control btn btn-primary" value="Submit"  />
        </div>
        <br/>
        <br/><br/><br/>
        <div class="col-sm-8">
            <label for="deckName">Name</label>
            <input id="deckName" class="form-control" type="text" placeholder="Enter Deck Name"/>
        </div>
        <div class="col-sm-4">
            <label for="saveBtn">Save Your Deck</label>
            <input id="saveBtn" class="form-control btn btn-primary" value="Save Deck" />
        </div>
    </form>
</div>

<!-- Search Results + Current Deck -->
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="text-center">Search Results</h4>
            <!-- row -->
            <div class="row" id="createDeckRow">

            </div>
            <div class="row" id="currentDeck">
                <h4 class="text-center">Current Deck</h4>
            </div>
        </div>

        <div class="col-sm-6">

            <!--<button  class="btn btn-link"><img src="../images/dragon.jpg" id="featuredCard" alt="dragon" class="img-responsive"></button>-->
            <div class="row">

                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h4 class="text-center">Selected Card</h4>
                    <button  class="btn btn-link"><img data-target="#card_detail_modal" data-toggle="modal" src="../images/red.jpg" id="featuredCard" class="img-responsive"></button>

                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-6">
                    <button id="deckAddButton" class="btn btn-primary btn-lg" style="width: 100%">Add Card</button>
                </div>
                <div class="col-sm-6">
                    <button id="deckRemoveButton" class="btn btn-danger btn-lg" style="width: 100%">Remove Card</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="card_detail_modal" tabindex="-1" role="dialog" aria-labelledby="card_detail_label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="nameValueCD">Red Eyes B. Dragon</h4>
            </div>
            <div class="modal-body container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-2">
                        <img id="modalImageCD" src="" alt="dragon" class="img-responsive" />
                    </div>
                </div>
            </div>
            <div class="modal-footer text-left">
                <p class="text-left"><b>Attack: </b></p>
                <p class="text-left" id="attackValueCD">2400</p>
                <p class="text-left"><b>Defense: </b></p>
                <p class="text-left" id="defenseValueCD">2000</p>
                <p class="text-left"><b>Description: </b></p>
                <p class="text-left" id="descriptionValueCD">A ferocious dragon with a deadly attack</p>
